<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Latecoere</title>
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    </head>
    <body>
        <div id="root"></div>
    </body>

<script type="text/babel">
const api = axios.create({
    baseURL:'http://localhost:3001'
})


const App = () => {
    const [selectedPiece, setSelectedPiece] = React.useState();
        return( 
        <div>
            <Menu />
            <div className="row">
                <div className="col-1">
                    <br />
                </div>
                <div className="col-5 card">
                    <h3 className="text-center">Cadastro de Peças</h3>
                    <FormPiece piece={selectedPiece}/>
                </div>
                <div className="col-6">
                    <iframe src="../index.html" width="500px" height="330px" frameBorder="0"></iframe>
                </div>
            </div>
                    <ListPiece setSelectedPiece={setSelectedPiece}/>
        </div>)
}


const pieceController = new PieceController();
    const Input = (props) => {
        return <div className="input-group mb-3">
                    <div className="input-group-prepend">
                        <span className="input-group-text">
                            {props.label}
                        </span>
                    </div>
                    <input 
                        className="form-control" 
                        placeholder={props.placeholder} 
                        value={props.value}
                        disabled={props.disabled}
                        onChange={(e) => props.handleInput(e.target.value)}/>   
            </div>    
    }
                    
    const Menu = () => {
        return <ul className="nav bg-light">
                    <li className="nav-item">
                        <h3 className="nav-link active" href="#">Latecoere VR</h3>
                    </li>
        </ul>
    } 

    

    const FormPiece = (props) => {
        const [id, setId] = React.useState('');
        const [src, setSrc] = React.useState('');
        const [src_img, setSrcImg] = React.useState('');
        const [piece, setPiece] = React.useState();

        React.useEffect(()=>{
            if(props.piece) {
                const{ id, src, src_img } = props.piece;
                setId(id)
                setSrc(src)
                setSrcImg(src_img)
                setPiece(props.piece)
            }
        },[props.piece])

        function limparForm(e) {
            e.preventDefault();
            setId('')
            setPiece('')
            setSrc('')
            setSrcImg('')
        }
        async function handleSubmit(e) {
            e.preventDefault();
            if(id !== '' && src !== '' && src_img !== '') {
                const response = piece ? await pieceController.patch(new Piece(id, src, src_img)) : await pieceController.add(new Piece(id, src, src_img));
                if(response.status === 201 || response.status === 200){
                    alert('Peça salva com sucesso!')
                }else{
                    alert('Algum erro ocorreu!')
                }
            }else{
                alert('Preencha os campos vazios!')
            }
            
        }

        async function handleDelete(e) {
            e.preventDefault();
            if(piece && confirm('Deseja realmente excluir?')) {
                const response = await pieceController.delete(piece.id);
                if(response.status === 200){
                    alert('Peça excluída com sucesso!')
                }else{
                    alert('Algum erro ocorreu!')
                }
            }
        }

        return <form>
                <button onClick={limparForm} className="btn btn-light">Nova peça</button>
                <div className="form-group m-3">
                    <Input 
                        label="ID" 
                        placeholder="Identificador da peça"
                        disabled={piece}
                        value={id} 
                        handleInput={setId}/>
                    <Input 
                        label="GLTF URL" 
                        placeholder="gltf.com/gltf.gltf" 
                        value={src}
                        handleInput={setSrc}/>
                    <Input 
                        label="IMAGEM URL" 
                        placeholder="image.com/img.png" 
                        value={src_img}
                        handleInput={setSrcImg}/>

                    <button onClick={handleSubmit} className="btn btn-success btn-block"> Salvar</button>
                    <button  onClick={handleDelete} hidden={!piece} className="btn btn-danger btn-block"> Excluir</button>
                </div>
            </form>
        
    }
    

    const ItemPiece = ({ piece, handleSelected }) => {

        function renderItem() {
            return <tr>
                <td>{piece.id}</td>
                <td><a className="btn btn-dark btn-block" href={piece.src}>Ver GLTF</a></td>
                <td><a className="btn btn-warning btn-block" href={piece.src_img}>Ver Imagem</a></td>
                <td><button onClick={() => handleSelected(piece)} className="btn btn-primary btn-block">Alterar</button></td>
            </tr>  
        }

        return renderItem() 
    }

    const ListPiece = ({setSelectedPiece}) => {
        const [pieces, setPieces] = React.useState([]);

        React.useEffect(() => {
            async function fetchData() {
                try {
                const {data} = await pieceController.getAll();
                setPieces(data);
                } catch (error) {
                    fetch('../db/db.json').then(response => {
                        response
                            .json()
                            .then(data => {
                                const {piece} = data;
                                setPieces(piece);
                            });
                    })
                }
            }
            fetchData();
        }, []);

        return <div className="row m-3">
            <h3 className="text-center"> Lista de Peças</h3>
            <div className="container m-3">
                <table className="table table-responsive table-hover">
                    <thead>
                            <tr>
                                <td>ID</td>    
                                <td>GLTF URL</td>    
                                <td>IMAGEM URL</td>      
                                <td></td>      
                            </tr>  
                    </thead>
                    <tbody>
                        {pieces.map(piece=> (<ItemPiece key={piece.id} piece={piece} handleSelected={setSelectedPiece}/>))}    
                    </tbody>
                </table>
        </div>
        </div>
    }

    window.onload = () => {
        ReactDOM.render(<App />, document.querySelector('#root'));
    }

</script>

<script src="../models/Piece.js"></script>

 integrity = "sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

<script
