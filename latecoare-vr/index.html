<html>
    <head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>

    </head>
    <body>
        <a-scene shadow="type: pcf">
            <!-- SKY  -->
            <a-sky color="#1a1a1a"></a-sky>
            <!-- ILUMINAÇÃO  =========================================================== -->
            <a-entity light="type: ambient; intensity: 0.240;" id="light1" visible="True"></a-entity>
            <a-entity
                light="type: directional;
                   castShadow: true;
                   intensity: 0.5;
                   shadowCameraVisible: true;
                   shadowRadius:1.5"
                scale="0.76 0.66 0.83"
                position="-2.92 1.26 1.82"
                id="light2"></a-entity>
            <!-- lamp 1 --------------------- -->
            <a-sphere
                segments=50
                opacity="0.2"
                color="#f9ffda"
                position="-2.7 4.3 2.5"
                rotation="-90 0 0"
                scale="1 1 1"
                visible="true"></a-sphere>
            <a-sphere
                opacity="0.1"
                color="white"
                position="-2.7 4.3 2.5"
                rotation="-90 0 0"
                scale="1.8 1.8 1.8"
                visible="true"></a-sphere>
            <!-- spot lampada 1 -->
            <a-sphere
                id="lampada1"
                color="white"
                position="-2.7 4.3 2.5"
                rotation="-90 0 0"
                scale="0.1 0.1 0.1"
                visible="true"
                light="type: spot; color: #FFF; intensity: 0.7; angle:30; penumbra:61.0;castShadow: true"></a-sphere>
            <!-- "acender" lampada 1 -->
            <a-entity
                id="lampada1-0"
                light="type: spot; intensity: 100; color: white; distance:0.5"
                position="-2.8 4 2.5 "
                rotation="90 0 0"></a-entity>

            <!-- lamp 2 --------------------- -->

            <a-sphere
                segments=50
                color="#f9ffda"
                opacity="0.2"
                position="0.1 4.3 2.5"
                rotation="-90 0 0"
                scale="1 1 1"
                visible="true"></a-sphere>
            <a-sphere
                color="white"
                opacity="0.1"
                position="0.1 4.3 2.5"
                rotation="-90 0 0"
                scale="1.8 1.8 1.8"
                visible="true"></a-sphere>
            <!-- spot lampada 2 -->
            <a-sphere
                color="white"
                position="0.1 4.3 2.5"
                rotation="-90 0 0"
                scale="0.1 0.1 0.1"
                visible="true"
                ;
                light="type: spot; color: #FFF; intensity: 0.7; angle:30;penumbra:61.0;castShadow: true"></a-sphere>
            <!-- "acender" lampada 2 -->
            <a-entity
                light="type: spot; intensity: 100; color: white; distance:0.5"
                position="0 4 2.5 "
                rotation="90 0 0"></a-entity>

            <!-- lamp 3 --------------- -->
            <a-sphere
                segments=50
                color="#f9ffda"
                opacity="0.2"
                position="3.2 4.3 2.5"
                rotation="-90 0 0"
                scale="1 1 1"
                visible="true"></a-sphere>
            <a-sphere
                color="white"
                opacity="0.1"
                position="3.2 4.3 2.5"
                rotation="-90 0 0"
                scale="1.8 1.8 1.8"
                visible="true"></a-sphere>
            <!-- spot lampada 3 -->
            <a-sphere
                color="white"
                position="3.2 4.3 2.5"
                rotation="-90 0 0"
                scale="0.1 0.1 0.1"
                visible="true"
                ;
                light="type: spot; color: #FFF; intensity: 0.7; angle:30;penumbra:61.0;castShadow: true"></a-sphere>
            <!-- "acender" lampada 3 -->
            <a-entity
                light="type: spot; intensity: 100; color: white; distance:0.5"
                position="3.2 4 2.5 "
                rotation="90 0 0"></a-entity>

            <!-- lamp 4 --------------------------------------------------------- -->
            <a-sphere
                segments=50
                color="#f9ffda"
                opacity="0.2"
                position="6.5 4.3 2.5"
                rotation="-90 0 0"
                scale="1 1 1"
                visible="true"></a-sphere>
            <a-sphere
                color="white"
                opacity="0.1"
                position="6.5 4.3 2.5"
                rotation="-90 0 0"
                scale="1.8 1.8 1.8"
                visible="true"></a-sphere>
            <!-- spot lampada 4 -->
            <a-sphere
                color="white"
                position="6.5 4.3 2.5"
                rotation="-90 0 0"
                scale="0.1 0.1 0.1"
                visible="true"
                ;
                light="type: spot; color: #FFF; intensity: 0.4; angle:30;castShadow: true;penumbra:61.0"></a-sphere>
            <!-- "acender" lampada 4 -->
            <a-entity
                light="type: spot; intensity: 100; color: white; distance:0.5"
                position="6.5 4 2.5 "
                rotation="90 0 0"></a-entity>

            <!-- lamp 5--------------------------------------------------------- -->

            <a-sphere
                segments=50
                color="#f9ffda"
                opacity="0.2"
                position="9.7 4.3 2.5"
                rotation="-90 0 0"
                scale="1 1 1"
                visible="true"></a-sphere>
            <a-sphere
                color="white"
                opacity="0.1"
                position="9.7 4.3 2.5"
                rotation="-90 0 0"
                scale="1.8 1.8 1.8"
                visible="true"></a-sphere>
            <!-- spot lampada 5 -->
            <a-sphere
                color="white"
                position="9.7 4.3 2.5"
                rotation="-90 0 0"
                scale="0.1 0.1 0.1"
                visible="true"
                ;
                light="type: spot; color: #FFF; intensity: 0.4; angle:30;penumbra:61.0;castShadow: true"></a-sphere>
            <!-- "acender" lampada 5 -->
            <a-entity
                light="type: spot; intensity: 100; color: white; distance:0.5"
                position="9.7 4 2.5 "
                rotation="90 0 0"></a-entity>

            <!--================================================================= -->

            <!-- IMAGENS -->

            <img
                id="img1"
                crossorigin=""
                src="https://images-na.ssl-images-amazon.com/images/I/71dIGcFhMIL._AC_SL1001_.jpg">
            <img
                id="img2"
                crossorigin=""
                src="https://t3.ftcdn.net/jpg/01/99/33/12/240_F_199331210_yNekHPBgSlsA9VdVbj4aO0PU1dMWijpW.jpg">

            <a-image
                look-at="#player1"
                id="image1"
                src="#img1"
                scale="1.520 2 2"
                transparent="true"
                position="1.52 2.54 -2.54"
                visible="true"
                width="2"></a-image>
            <a-image
                look-at="#player2"
                id="image2"
                src="#img2"
                scale="3.02 2.02 1.650"
                transparent="true"
                position="1.51 2.53 -2.56"
                visible="false"></a-image>
            <!-- --------------------------------------------------------------------------- -->
            <p>
                contador:
                <span id="count">0</span>
            </p>

            <!-- Modelos 3D ------------------------------------------------------------------>
            <a-gltf-model
                class='cPeca'
                id="peca1"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/1.2.gltf"
                shadow="cast: true"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"></a-gltf-model>

            <a-gltf-model
                class='cPeca'
                id="peca2"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/2.2.gltf"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="false"
                shadow="cast: true"></a-gltf-model>

            <a-gltf-model
                class='cPeca'
                id="peca3"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/3.2.gltf"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="false"
                shadow="cast: true"></a-gltf-model>

            <a-gltf-model
                class='cPeca'
                id="peca4"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/4.2.gltf"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="false"
                shadow="cast: true"></a-gltf-model>
            <!----------------------------------- -->
            <a-assets >
                <!-- wait loading -->

                <a-asset-item
                    id="tablado"
                    src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/tablado3-11.gltf"
                    position="0 0 0"
                    rotation="0 0 0"
                    scale="1 1 1"
                    visible="true"></a-asset-item>
                <a-asset-item
                    id="hangar"
                    src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/hangar-06.gltf"
                    rotation="0 0 0"
                    scale="1 1 1"
                    visible="true"></a-asset-item>
            </a-assets>
            <a-asset-item
                id="hangarPiso"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/hangar-PISO.gltf"
                scale="1 1 1"
                visible="true"></a-asset-item>
            <!----------------------------------- -->

            <a-gltf-model src="#tablado" shadow="cast: true;" position="0 0.1 0"></a-gltf-model>
            <a-gltf-model src="#hangar" shadow="cast: true;" position="0 0.1 0"></a-gltf-model>
            <a-gltf-model
                src="#hangarPiso"
                position="0 0.1 0"
                roughness="1"
                material="src: https://images-na.ssl-images-amazon.com/images/I/71dIGcFhMIL._AC_SL1001_.jpg; color: #696969; roughness: 1; metalness: 0"></a-gltf-model>

            <!-- ========= Decoração ================================================ -->
            <a-gltf-model
                id="trolley"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/trolley.01.gltf"
                position="0 0.1 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="true"
                shadow="cast: true"></a-gltf-model>

            <a-gltf-model
                id="portatrolley"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/PORTAtrolley.01.gltf"
                position="0 0.1 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="true"></a-gltf-model>

            <a-gltf-model
                id="moldura"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/moldura-1.gltf"
                visible="true"
                position="0 0 0"
                shadow="cast: true"></a-gltf-model>

            <!-- Luminarias -->
            <a-gltf-model
                id="Lampada1"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/lampara1.gltf"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="true"></a-gltf-model>

            <a-gltf-model
                id="Lampada2"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/lampara2.gltf"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="true"></a-gltf-model>

            <a-gltf-model
                id="Lampada3"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/lampara3.gltf"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="true"></a-gltf-model>

            <a-gltf-model
                id="Lampada4"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/lampara4.gltf"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="true"></a-gltf-model>

            <a-gltf-model
                id="Lampada5"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/lampara5.gltf"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="true"></a-gltf-model>

            <!-- ===========================================-->
            <!-- CURSOR -->

            <a-entity position="0 1 3" id="CameraPosition">
                <!-- 0 -0.5  4.5-->
                <a-entity camera look-controls wasd-controls vr-cursor id="teste">
                    <a-entity
                        id="mycursor"
                        visible="false"
                        position="0 0 -3"
                        geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.2;"
                        material="color: #4Dffff; shader: flat;opacity: 0.2; transparent: true"
                        cursor="maxDistance: 30; fuse: false;"
                        opacity="1"
                        animation__click="property: scale; startEvents: click; easing: linear; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 900; from: 1 1 1; to: 0.1 0.1 0.1"
                        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 100; to: 1 1 1"></a-entity>
                </a-entity>
            </a-entity>

            <!-- SETAS DE ROTAÇÃO -->

            <a-gltf-model
                id="setaEsquerda"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/arrow-left.gltf"
                position="0 0.1 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="true"></a-gltf-model>
            <a-gltf-model
                id="setaEsquerda0"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/arrow-left0.gltf"
                position="0 0.1 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="true"
                shadow="cast: true;"></a-gltf-model>

            <a-gltf-model
                id="setaDireita"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/arrow-right.gltf"
                position="0 0.1 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="true"></a-gltf-model>
            <a-gltf-model
                id="setaDireita0"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/arrow-right0.gltf"
                position="0 0.1 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="true"
                shadow="cast: true;"></a-gltf-model>
            <!-- TRAS -->

            <a-gltf-model
                id="tras"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/atras.gltf"
                position="0 0.1 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="true"></a-gltf-model>
            <a-gltf-model
                id="tras0"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/atras0.gltf"
                position="0 0.1 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="true"
                shadow="cast: true;"></a-gltf-model>
            <!-- FRENTE -->

            <a-gltf-model
                id="frente"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/frente.gltf"
                position="0 0.1 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="true"></a-gltf-model>
            <a-gltf-model
                id="frente0"
                src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/frente0.gltf"
                position="0 0.1 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="true"
                shadow="cast: true;"></a-gltf-model>
            <!-- MOVIMENTAÇÃO PISO -->

            <a-entity
                class="clickable"
                id="piso0"
                geometry="primitive: cylinder"
                material="color: #ffad99;opacity: 0.4; transparent: true"
                position="0 0.1 3"
                scale="0.2 0.2 0.2"
                rotation="0 0 0"
                animation="property: material.color; to: #f7fe96; dur: 1050; easing: easeInQuad; loop:true"></a-entity>

            <a-entity
                class="clickable"
                id="piso1"
                geometry="primitive: cylinder"
                material="color: #ffad99;opacity: 0.4; transparent: true"
                position="5 0.1 3"
                scale="0.2 0.2 0.2"
                rotation="0 0 0"
                animation="property: material.color; to: #f7fe96; dur: 1050; easing: easeInQuad; loop:true"></a-entity>

            <a-entity
                class="clickable"
                id="piso2"
                geometry="primitive: cylinder"
                material="color: #ffad99;opacity: 0.4; transparent: true"
                position="10 0.1 3"
                scale="0.2 0.2 0.2"
                rotation="0 0 0"
                animation="property: material.color; to: #f7fe96; dur: 1050; easing: easeInQuad; loop:true"></a-entity>

        </a-scene>
    </body>
</html>
