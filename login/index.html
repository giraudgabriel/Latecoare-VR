<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">

        <title>Login</title>
    </head>
    <body>

        <div class="container card mt-5">
            <h1 class="row text-center card alert-info mb-4">
                Autenticação
            </h1>
            <div class="input-group">
                <span class="input-group-prepend">
                    <span class="input-group-text alert-info">Usuário</span>
                </span>
                <input
                    required
                    class="form-control alert-info"
                    placeholder="Digite seu usuário..."
                    type="text"
                    name="username"
                    id="username">
            </div>
            <div class="input-group mt-3">
                <span class="input-group-prepend">
                    <span class="input-group-text alert-info">Senha</span>
                </span>
                <input
                    required
                    class="form-control alert-info"
                    placeholder="Digite sua senha..."
                    type="password"
                    name="password"
                    id="password">
            </div>
            <hr>
            <button onclick="login()" class="btn btn-info btn-block mb-4">Entrar</button>
        </div>
        <script>
            function login() {
                const elementUserName = document.getElementById('username');
                const elementPassword = document.getElementById('password');

                const {value: username} = elementUserName;
                const {value: password} = elementPassword;

                if (username && password) {
                    sessionStorage.setItem('user', username);
                    window.location.href= '/vr'
                }
            }
        </script>
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>
</html>
